<!DOCTYPE html>

<html>
	<head>
		<title>Snake</title>
		<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="icon"" href="icons/snake.png">
	</head>

	<body>
		<header>
			<h1>
				Snake
			</h1>
			
		</header>
		<main>

			<!-- Icons -->
			<div id="icons" style="display: none">
				<img id="apple" src="icons/apple.png">
			</div>

			<!-- Modal -->
		    <div class="modal-backdrop hidden">
		    	<div class="message-modal hidden" id="game-over">
		    		<h2 class="modal-header">
		    			Game Over
		    		</h2>
		    		<input type="button" name="New Game" value="New Game" onclick=modal.newGame()>
		    	</div>
		    	<div class ="message-modal hidden" id="settings">
		    		<h2 class="modal-header">
		    			Settings
		    		</h2>

		    		<table>
		    			<tr>
		    				<td>Board Size</td>
		    				<td id="sizeVal">20</td>
		    				<td><input type="range" id="size" min="10" max="30" value="20" oninput=modal.updateSlider(0)></td>
		    			</tr>
		    			<tr>
		    				<td>Game Speed</td>
		    				<td id="speedVal">2</td>
		    				<td><input type="range" id="speed" min="1" max="3" value="2" oninput=modal.updateSlider(1)></td>
		    			</tr>
		    		</table>

		    		<input type="button" name="Accept" value="Accept" onclick=modal.closeSettings(true)>
		    		<input type="button" name="Cancel" value="Cancel" onclick=modal.closeSettings(false)>
		    	</div>

		    </div>

			<!-- Actual Content -->
			<div class="sidebar">
				<p id = "score" class="score">Score</p>
				<input type="button" onclick=modal.openSettings() value="Settings" />
			</div>
			<div class="main-game">		
				<!-- Snake game goes here -->		
			</div>
		</main>
	</body>
<script type="text/javascript" src="game.js"></script>
</html>
