<!DOCTYPE html>

<html>
	<head>
		<title>Snake</title>
		<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="icon"" href="icons/snake.png">
	</head>

	<body>
		<header>
			<h1>
				Snake
			</h1>
			
		</header>
		<main>

			<!-- Icons -->
			<div id="icons" style="display: none">
				<img id="apple" src="icons/apple.png">
			</div>

			<!-- Modal -->
		    <div class="modal-backdrop hidden">
		    	<div class="message-modal hidden" id="game-over">
		    		<h2 class="modal-header">
		    			Game Over
		    		</h2>
		    		<input type="button" name="New Game" value="New Game" onclick = startGame()>
		    	</div>
		    	<div class ="message-modal hidden" id="settings">
		    	</div>

		    </div>

			<!-- Actual Content -->
			<div class="sidebar">
				<p id = "score" class="score">Score</p>
				<input type="button" onclick="settingsMenu()" value="Settings" />
			</div>
			<div class="main-game">		
				<!-- Snake game goes here -->		
			</div>
		</main>
	</body>
<script type="text/javascript" src="game.js"></script>
</html>
