<!DOCTYPE html>

<html>
	<head>
		<title>Snake</title>
		<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="icon"" href="icons/snake.png">
	</head>

	<body>
		<header>
			<h1>
				Snake
			</h1>			
		</header>
		<main>

			<!-- Icons -->
			<div id="icons" style="display: none">
				<img id="star" src="icons/heart.png">
				<img id="smile-left" src="icons/smile-left.png">
				<img id="smile-up" src="icons/smile-up.png">
				<img id="smile-right" src="icons/smile-right.png">				
				<img id="smile-down" src="icons/smile-down.png">
			</div>

			<!-- Modal -->
		    <div class="modal-backdrop">

		    	<!-- Game Over -->
		    	<div class="modal hidden" id="game-over">
		    		<h2 class="modal-header">Game Over</h2>
		    		<p class="score final-score"></p>
		    		<form onsubmit=modal.newGame()>
		    			<input type="text" id="username" placeholder="Name" pattern="[A-Za-z]{3,10}" title="3 - 10 Alphabetical characters only" required>
			    		<input type="submit" class="new-game" value="Save Score">
		    		</form>
		    		
		    	</div>

		    	<!-- Settings -->
		    	<div class ="modal" id="settings">
		    		<h2 class="modal-header">Change Settings</h2>

		    		<table>
		    			<tr>
		    				<td class="row-label">Size</td>
		    				<td><input type="range" id="size" min="10" max="30" value="20" oninput=modal.updateSlider(0)></td>
		    				<td id="sizeVal">20 x 20</td>
		    			</tr>
		    			<tr>
		    				<td class="row-label">Speed</td>
		    				<td><input type="range" id="speed" min="1" max="3" value="2" oninput=modal.updateSlider(1)></td>
							<td id="speedVal">Medium</td>
		    			</tr>
		    		</table>

		    		<input type="button" value="Accept" onclick=modal.closeSettings(true)>
		    		<input type="button" value="Cancel" onclick=modal.closeSettings(false)>
		    	</div>
		    </div>

			<!-- Actual Content -->
			<div class="sidebar">
				<p id = "score" class="score">Score:</p>
				<table class="controls">
					<th>Controls</th>
					<tr>
						<td>Pause:</td>
						<td>Space</td>
					</tr>
					<tr>
						<td>Move:</td>
						<td>WASD/Arrow Keys</td>
					</tr>
					<tr>
						<td>Start:</td>
						<td>Enter</td>
					</tr>
				</table>
				<input type="button" onclick=modal.openSettings() value="Settings" />
			</div>
			<div class="main-game">		
				<!-- Snake game goes here -->		
			</div>
		</main>
	</body>
<script type="text/javascript" src="game.js"></script>
</html>
